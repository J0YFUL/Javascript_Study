<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var d = new Date(),
        h = d.getHours(),
        m = d.getMinutes(),
        s = d.getSeconds(),
        day = d.getDay(),
        time = h + '시 ' + m + '분 ' + s + '초';
    
    // document.write(time);

    // 요일 한글로 정하기
    switch(day) {
        case 0: var dd = '일'; break;
        case 1: var dd = '월'; break;
        case 2: var dd = '화'; break;
        case 3: var dd = '수'; break;
        case 4: var dd = '목'; break;
        case 5: var dd = '금'; break;
        case 6: var dd = '토'; break;
    }

    // 24시간제 -> 12시간제 변경
    var h12 = (h > 12) ? (h - 12) : h;

    // 12시간제 - 오전 오후 판정
    var ampm = (h < 12) ? '오전' : '오후';

    // 분 2자리수 표시
    var min_o = (m < 10) ? '0' : '';

    // 초 2자리수 표시
    var sec_o = (s < 10) ? '0' : '';

    var times = ampm + ' ' + h12 + ':' + (min_o + m) + ':' + (sec_o + s) + ' ' + dd + '요일';

    document.write(times);
     
</script>
</html>
