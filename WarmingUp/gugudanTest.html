<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // var num = prompt('구구단 몇 단으로 할까요?', '1~9의 숫자 입력'); // 두번째 파라미터는 프롬프트 창 내부의 value값을 채워줌
        var num = prompt('구구단 몇 단으로 할까요?');

        if(num == '' || isNaN(num)) {
            alert('올바른 값으로 다시 입력하세요.');
        } else if(num < 1 || num > 10) {
            alert('1부터 9까지 입력할 수 있습니다.');
        } else {
            for(var i = 1; i < 10; i++)
            document.write(num + ' * ' + i + ' = ' + (num*i) + '<br>');
        }
    </script>
    
</body>
</html>
