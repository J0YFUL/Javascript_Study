<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 3px solid black;
        }
        
        #box.hover {
            background: orange;
            color: white;
        }
    </style>
</head>
<body>
    <h1>이벤트 핸들러 하고 있는 h1 태그</h1>
    <a href="https://www.google.com" onclick="alert('구글로 이동합니다.')">Google</a>
    <button id='btn'>Click the button!</button>
    <div id="box">
        <p>마우스를 올려주세요..!</p>
    </div>
    <script>
        // onclick // 마우스 클릭할 때
        // onmouseover // hover 1단계 - 요소 안에 마우스가 들어갔을 때
        // onmouseout // hover 2단계 - 요소에서 마우스가 벗어났을 때
        // onkeydown // 키보드를 입력할 때
        // onkeyup // 키를 눌렀다 놓을 때
        // onfocus, onblur // 요소가 선택됐거나 해제됐을 때
        // onsubmit // 폼 전송 이벤트가 발생했을 때

        // 이벤트 핸들러
        window.onload = function() {
            var h1 = document.querySelector('h1');
            h1.innerHTML = '문서를 로딩했습니다.';
        }
        
        window.onload = function() {
            var h1 = document.querySelector('h1');
            h1.onclick = function() {
                this.innerHTML = '클릭했습니다.';
            }
        }

        // 이벤트 리스너

        // 문서 객체.addEventListener(이벤트 타입, 리스너);
        // 이벤트 타입(event type) // 이벤트 속성을 지정함. 앞에 on을 붙이지 않음.
        // 리스너(listener) // 이벤트가 발생할 때 호출할 함수 또는 메소드를 지정함.

        var btn = document.getElementById('btn'); 
        btn.addEventListener('click', function() { // btn.onclick 했을 때는 가장 나중에 선언된 이벤트만 적용되는데, addEventListener로 적용하면 순차적으로 적용(둘다 적용됨)
            alert('event 1');
        });
          
        btn.addEventListener('click', function() {
            alert('event 2');
        });

        // hover 처리

        var box = document.getElementById('box');

        // 마우스 오버
        box.addEventListener('mouseover', function() {
            box.setAttribut('class','hover');
        });

        // 마우스 아웃
        box.addEventListener('mouseout', function() {
            box.removeAttribute('class');
        });

    </script>
</body>
</html>
